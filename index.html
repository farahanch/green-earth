<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- ttailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- navbar -->
    <div class="bg-green-700">
        <div class="flex flex-col lg:flex-row justify-between items-center px-8 mx-8 py-6 text-white">
            <h3 class="font-semibold">ðŸŒ´ Green Earth</h3>
            <div class="flex flex-col lg:flex-row gap-4 text-sm my-8 lg:my-4">
                <p>About</p>
                <p>gallery</p>
                <p>plant a tree</p>
            </div>
            <button class="bg-yellow-500 text-green-700 px-4 py-2 rounded-full">Plant a Tree</button>
        </div>
    </div>

    <!--banner-->
    <div class="flex flex-col lg:flex-row items-center justify-around bg-green-100">
        <img src="./assets/hero-leaf1.png" alt="" class="h-1/3 w-1/3">
        <div class="mx-4 text-center w-full">
            <h2 class="text-4xl my-2 font-semibold">Plant a Tree, Grow a Future</h2>
            <p class="text-sm my-2">Join our mission to plant 1 million trees and make the Earth greener for future
                generations.</p>
            <button class="bg-yellow-500 text-green-700 px-4 py-2 rounded-full my-2">Get Involved</button>
        </div>
        <img src="./assets/hero-leaf2.png" alt="" class="h-1/3 w-1/3">
    </div>

    <!--categories-->
    <div class="bg-green-50 py-8">
        <h2 class="text-center text-xl font-semibold mb-8">Choose Your Trees</h2>
        <div class="mx-16 flex flex-col lg:flex-row">
            <div id="category" class="w-full lg:w-1/4">
                <h3 class="my-2 font-semibold">Categories</h3>
                <button class="rounded bg-green-700 text-white py-2 px-4 w-full cursor-pointer categories"
                    onClick="show_all(this)">All Trees</button>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 px-4 w-full lg:w-3/4" id="trees">

            </div>
            <div id="" class="w-full lg:w-1/4 bg-white p-2 lg:p-4 my-4 lg:my-0">
                <h3>Your Cart</h3>
                <div id="cart_list"></div>
                <div class="flex justify-between my-4">
                    <p>Total :</p>
                    <p id="total">0</p>
                </div>

            </div>
        </div>
    </div>




    <script src="./index.js"></script>
</body>

</html>
